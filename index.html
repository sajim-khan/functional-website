<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!--------------- balance and transaction summary --------------------->
    
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Bank WebSite</span>!!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance </h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        
        <!--------------------- deposit and withdraw section ----------------->
        
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mt-8 mx-auto ">
                <div class="bg-blue-500 p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4 text-white">Your Deposit</h4>
                    <input id="deposit-field" class="w-9/12 block mb-2 px-3 rounded ml-8" type="text" name=""  placeholder="$Enter your deposit amount">
                    <button id="btn-deposit" class="bg-amber-700  hover:bg-sky-700 rounded-md px-3 py-1  ml-8 text-white">Deposit</button>
                </div>
                <div class="bg-purple-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Your Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-2 px-3 rounded ml-8" type="text" name=""  placeholder="$Enter your withdraw amount">
                    <button id="btn-withdraw" class="bg-amber-700 hover:bg-sky-700 rounded-md px-3 py-1 ml-8 text-white">Withdraw</button>
                </div>               
            </div>
        </section>
    </main> 
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
